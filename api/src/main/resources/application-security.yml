# Security OAuth
spring:
  security:
    oauth2:
      client:
        registration:
          google:
            scope:
              - email
              - profile
          kakao:
            clientAuthenticationMethod: post
            authorizationGrantType: authorization_code
            redirectUri: "{baseUrl}/{action}/oauth2/code/{registrationId}"
            scope:
              - plusfriends
              - profile
              - account_email
              - phone_number
            clientName: Kakao
