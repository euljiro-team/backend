# 토큰 관련 secret Key 및 RedirectUri 설정
app:
  auth:
    tokenExpiry: 1800000  # millisecond
    refreshTokenExpiry: 604800000
  oauth2:
    authorizedRedirectUris:
      - http://localhost:8900/oauth/redirect
      - http://localhost/oauth/redirect
      - http://localhost/oauth/redirect
  oauth:
